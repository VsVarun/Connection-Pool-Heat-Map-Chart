<html>
	<head>
		<link rel="stylesheet" href="./ConnectionPoolHeatMapChart/cpStyle.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
	<center><h3>Connection Pool Status Heat Map with BootStrap Theme</h3></center>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Connection Pool Heat Map - Animated!!!</h3>
		</div>
		<div class="panel-body">
			<div id="ConnectionPoolHeatMapAnimated"></div>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Connection Pool Heat Map - Animation Disabled</h3>
		</div>
		<div class="panel-body">
			<div id="ConnectionPoolHeatMap"></div>
		</div>
	</div>
		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./ConnectionPoolHeatMapChart/cp.js"></script><script type="text/javascript" src="./ConnectionPoolHeatMapChart/cp.js"></script>
        <script type="text/javascript">
			// Sample data
			var connectionPoolStatus = {
				Name: 'com.zaxxer.hikari:type=Pool (HikariCP)',
				Total: 500,
				Active: 370,
				Idle: 50,
				Waiting: 10
			};

			// Invoking Animated Heap Map
			connectionPoolHeatMap('#ConnectionPoolHeatMapAnimated', connectionPoolStatus,'TABLE', true, 4);
			// Invoking Heap Map disabling animation
			connectionPoolHeatMap('#ConnectionPoolHeatMap', connectionPoolStatus, 'TABLE', false, 4);
		</script>
	</body>
</html>
