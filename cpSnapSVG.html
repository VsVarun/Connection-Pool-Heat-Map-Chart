<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./ConnectionPoolHeatMapChart/cpStyle.css"/>
	</head>
	<body>
		<div id="ConnectionPoolHeatMapAnimated"></div>
		<div id="ConnectionPoolHeatMap"></div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script src="http://snapsvg.io/assets/js/snap.svg-min.js"></script>
		<script type="text/javascript" src="./ConnectionPoolHeatMapChart/cp.js"></script>
		<script type="text/javascript">
			// Sample data
			var connectionPoolStatus = {
				Name: 'com.zaxxer.hikari:type=Pool (HikariCP)',
				Total: 59,
				Active: 20,
				Idle: 1,
				Waiting: 0
			};

			// Invoking Heap Map
			connectionPoolHeatMap('#ConnectionPoolHeatMapAnimated', connectionPoolStatus, true,'SnapSVG', true, 10);
			connectionPoolHeatMap('#ConnectionPoolHeatMap', connectionPoolStatus, false, 'SnapSVG', true, 10);
		</script>
	</body>
</html>
